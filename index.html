<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/style.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
   
    <div class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time frame limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="submit-btn" class="submit-btn btn hide">Submit</button>
        <button id="go-back-btn" class="go-back-btn btn hide">Go Back</button>
        <button id="clear-high-score-btn" class="clear-high-score-btn btn hide">Clear High Scores</button>
    </div>
</div>

    



    <script src="Assets/script.js"></script>
</body>
</html>
