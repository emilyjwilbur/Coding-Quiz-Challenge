<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/style.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- High score link in corner -->
   <a href="Highscores.html">View Highscores</a>
   <!-- Wrapper -->
   <div id="wrapper">
       <div id="current-time"></div>
       <!-- Questions asked -->
       <div id="questions">
           <h1>Coding Quiz Challenge</h1>
           <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
               will penalize your score/time by ten second!</p>
            <ul id="choices-list"></ul>

            <!-- Buttons -->
            <button id="start-time">Start Quiz</button>
       </div>
   </div>


    <script src="Assets/script.js"></script>
</body>
</html>
