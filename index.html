<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz Challenge</title>
</head>
<body>

<!-- Header section where it will show high scores and timer -->
   <header>
       <div id="viewHighScores">View High Scores</div>
       <div id="timerValue" class="timer">Time: 0</div>
   </header>


   <div id="codingQuizOpener">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time
            <br>limit. Keep in mind that incorrect answers will penalize your score time
             <br>by ten seconds!</p>
        <button id="startButton" class="startButton" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="questionSection" class="hiddenSection">
        <h2 id="questionLabel">This is my question</h2>
        <button id="answerButton1" class="answerButton" onclick="selectAnswer(1);">Answer1</button>
        <button id="answerButton2" class="answerButton" onclick="selectAnswer(2);">Answer2</button>
        <button id="answerButton3" class="answerButton" onclick="selectAnswer(3);">Answer3</button>
        <button id="answerButton4" class="answerButton" onclick="selectAnswer(4);">Answer4</button>
    </div>


    <div id="answerFeedbackSection" class="answerFeedbackSection">
        <p>____________________________________</p>
        <div id="answerFeedbackLabel"></div>
    </div>



    <div id="allDoneSection" class="allDoneSection">
        <h2>All Done</h2>
        <div id="finalScoreLabel"></div>
    </div>


    



    
    <script src="Assets/script.js"></script>
</body>
</html>
