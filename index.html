<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
</head>
<body>

<!-- Header section where it will show high scores and timer -->
   <header>
       <div id="viewHighScores">View High Scores</div>
       <div id="timerValue">0</div>
   </header>

<!-- Start quiz section -->
   <section id="startSection">
       <h1>Coding Quiz Challenge</h1>
       <p>Try to answer the following code-related questions within the time frame limit. Keep in mind that incorrect answers will penalize your score by 10 seconds!</p>
        <button id="startButton" class="button">Start Quiz</button>
    </section>

<!-- Question section with answer buttons  -->
    <section id="questionSection">
        <p>
            <div id="quizQuestion">Question 1</div>
        </p>
        <button id="answerButton1" class="button">Answer 1</button>
        <button id="answerButton2" class="button">Answer 2</button>
        <button id="answerButton3" class="button">Answer 3</button>
        <button id="answerButton4" class="button">Answer 4</button>
    </section>
<!-- Final Score and enter initials section -->
    <section id="allDoneSection">
        <p>Your final score is  </p>
        <div id="finalScore"></div>
        <br>
        <div>Enter Initials</div>
        <input type="text" id="initialsBox">
        <button id="submitScoreButton" class="button">Submit</button>
    </section>
<!-- Answer results section -->
    <section id="answerResultsSection">
        <div id="answerResults"></div>
    </section>
<!-- Section listing high scores with buttons to go back or clear -->
    <section id="highScoresSection">
        <h1>High Scores</h1>
        <ul id="highScoresList" class="highScores">
        </ul>
        <button id="goBackButton" class="button">Go Back</button>
        <button id="clearHighScoresButton" class="button">Clear High Scores</button>
    </section>

    
    <script src="Assets/script.js"></script>
</body>
</html>
